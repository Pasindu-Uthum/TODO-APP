<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/58e77607fe.js" crossorigin="anonymous"></script>
    <title>ToDo Application | Pasindu_Codesâ„¢</title>
</head>

<body>
    <div class="app-container" id="app-container">
        <div class="app">
            <h1><i class="fas fa-check-circle"></i><i id="settings" class="fas fa-cogs"></i> TODO APP</h1>
            <hr>
            <div class="input-field">
                <button id="add"><i class="fas fa-plus"></i></button>
                <input type="text" id="user-input" placeholder="Add a task due today">
            </div>
            <div class="tasks-menu" id="tasks-menu">
                <div class="stats">
                    <div id="counter"></div>
                    <div id="complete-counter"></div>
                </div>
            </div>
            <button id="clear">Clear the List</button>
        </div>
    </div>

    <div class="settings-container" id="settings-menu">
        <div class="settings-menu" id="settings-inside">
            <h2>SETTINGS</h2>
            <i id="hidden-settings" class="fas fa-cogs"></i>
            <h3>Colors and Themes</h3>
            <div class="themes">
                <div class="column"><img class="images" src="images/Leaf.jpg" alt="Green Leaf"></div>
                <div class="column"><img class="images" src="images/Point.jpg" alt="Point"></div>
                <div class="column"><img class="images" src="images/Mountain.jpg" alt="Mountain"></div>
                <div class="column"><img class="images" src="images/Garden.jpg" alt="Garden"></div>
                <div class="column"><img class="images" src="images/Snow.jpg" alt="Snow"></div>
            </div>
            <h3>Feedback Section</h3>
            <form class="form">
                <input id="name" type="text" placeholder="Name" required>
                <input id="mail" type="text" placeholder="Email" required>
                <textarea name="msg" id="last-input" cols="79" rows="8" placeholder="Message"></textarea>
                <div class="send"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
